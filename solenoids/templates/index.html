{% extends 'bootstrap/base.html'%}

{% block content %}

    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">header</a>
      </div>
        <ul class="nav navbar-nav navbar-left">
          <form method="POST"  action="/do_thing">
            <select name='thing'>
              {% for i in lst %}
                  <option value="{{ i }}"{% if foo == i%} 
                     selected='selected'{% endif %}>{{ i }}</option>
              {% endfor %}
            </select>
            <button type="submit" class="btn btn-default">Do Thing</button>
          </form>
        </ul>
    </div><!-- /.container-fluid -->

    <div class="container">
        <form method="POST" action="/water" class="form-inline">
            <button type="submit" class="btn btn-primary">Water!</button>
        </form>
    </div>

{% endblock %}
